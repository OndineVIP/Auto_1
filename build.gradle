plugins {
    id 'java'
}

group = 'ru.netoligy.service'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceCompatibility = 11
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"


dependencies {
    testImplementation 'org.testng:testng:7.7.0'

}

test {
    useTestNG()
}

